{{ define "main" }}
{{ .Content }}
{{ range where site.RegularPages "Type" "posts" }}
<article>
    <header>
        <h2 class="display post-title home">
            <a class="no-decor" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </h2>
        {{ partial "meta.html" . }}
    </header>
    {{ .Content }}
</article>
{{ end }}
{{ end }}
