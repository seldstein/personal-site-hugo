{{ define "main" }}
<article>
<h1>Tags</h1>
<!-- https://gohugo.io/templates/taxonomy-templates/#render-a-sites-taxonomies -->
<ul class="tagcloud">
    {{ range .Site.Taxonomies.tags }}
    <li>#<a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>({{ .Count }})</li>
    {{ end }}
</ul>
</article>
{{ end }}
