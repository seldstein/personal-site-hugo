{{/*  For non-blog pages  */}}

{{ define "main" }}
<article>
    <header class="header-page">
        <h1>{{ .Title }}</h1>
        <div class="date"> Updated:
            <time datetime="{{ .Lastmod | time.Format " 2006-01-02T15:04:05-07:00"}}">{{ .Lastmod | time.Format
                ":date_long" }}</time>
        </div>
    </header>
    {{ if .Params.toc }}
    <aside class="table-of-contents">
        <details>
            <summary>Table of Contents</summary>
            {{ .TableOfContents }}
        </details>
    </aside>
    {{ end }}
    {{ .Content }}
</article>
{{ end }}
