{{ define "main" }}
<article>
  <header>
    <h1>#{{ .Title }}</h1>
  </header>
  {{ .Content }}
  <ol class="list-page">
    {{ range .Pages }}
      <li>
        <h2 class="title-archive h3"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <div>{{ .Params.Deck }}</div>
        {{ partial "meta.html" . }}
      </li>
    {{ end }}
  </ol>
</article>
{{ end }}
