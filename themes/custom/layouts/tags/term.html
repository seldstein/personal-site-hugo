{{ define "main" }}
<article>
<h1>#{{ .Title }}</h1>
{{ .Content }}
{{ range .Pages }}
<ol class="list-unstyled list-page">
    <li>
        <div>
            {{ partial "date.html" . }}
        </div>
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    </li>
</ol>
</article>
{{ end }}
{{ end }}
