{{ define "main" }}
<article>
  <header class="page-header">
    <h1>#{{ .Title }}</h1>
  </header>
  {{ .Content }}
  <ol class="list-page">
    {{ range .Pages }}
      <li class="list-page-item">
        <span>{{ partial "date.html" . }}</span>
        <h2 class="list-page-title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <div class="deck">{{ .Params.Deck }}</div>
        {{ partial "meta.html" . }}
      </li>
    {{ end }}
  </ol>
</article>
{{ end }}
