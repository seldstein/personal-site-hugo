{{ define "main" }}
{{ .Content }}
{{ range where site.RegularPages "Type" "posts" }}
<article class="margin-bottom-large">
    <header class="header-page">
        <h2 class="h1 text-left border-none">
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </h2>
        {{ partial "meta.html" . }}
    </header>
    {{ .Content }}
</article>
{{ end }}
{{ end }}
