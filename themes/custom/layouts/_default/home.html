{{ define "main" }}
{{ range where site.RegularPages "Type" "blog" }}
<article class="list-item">
    <header>
        <h2 class="list-title">
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </h2>
        {{ partial "list-meta.html" . }}
    </header>
    {{ .Content }}
</article>
{{ end }}
{{ end }}
