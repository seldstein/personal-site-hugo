{{ define "main" }}
<article>
  <header class="page-header">
    <h1>{{ .Title }}</h1>
  </header>
  {{ .Content }}
  <ol class="list-page">
    {{ range .Pages }}
      <li class="list-page-item">
        {{ partial "date.html" . }}
        <h2 class="h3"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <div class="deck">{{ .Params.Deck }}</div>
        {{ partial "meta.html" . }}
      </li>
    {{ end }}
  </ol>
</article>
{{ end }}
