{{ define "main" }}
<article>
    <header>
    
    <h1>{{ .Title }}</h1>
    <div class="meta">
        Updated: <time datetime="{{ .Lastmod | time.Format " 2006-01-02T15:04:05-07:00"}}">{{ .Lastmod | time.Format
            ":date_long" }}</time>
    </div>
</header>
{{ .Content }}
</article>
{{ end }}
