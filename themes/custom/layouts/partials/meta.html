<div class="summary">
    <i>{{ .Description }}</i>
</div>
<div class="meta">
    <time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">
        {{- .Date | dateFormat (.Site.Params.dateFormat | default "January 02, 2006") -}}
    </time> |
    {{ range .Params.categories }}
    <a href="{{ printf " /categories/%s" . | urlize }}">{{ . }}</a>
    {{ end }}
</div>
