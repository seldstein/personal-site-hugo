<div class="summary">
    {{ .Description }}
</div>
<div class="single-meta">
    <i><time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">
        {{- .Date | dateFormat (.Site.Params.dateFormat | default "January 02, 2006") -}}
    </time></i> in
    {{ range .Params.categories }}
    <i><a href="{{ printf " /categories/%s" . | urlize }}">{{ . }}</a></i>
    {{ end }}
</div>
