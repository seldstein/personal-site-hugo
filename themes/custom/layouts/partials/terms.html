{{- $page := .page }}
{{- $taxonomy := .taxonomy }}

{{- with $page.GetTerms $taxonomy }}
  {{- $label := (index . 0).Parent.LinkTitle }}
  <div class="meta">
    <!-- <div>{{ $label }}:</div> -->
    <ul>
      {{- range . }}
        <li><a href="{{ .RelPermalink }}">#{{ .LinkTitle }}</a></li>
      {{- end }}
    </ul>
  </div>
{{- end }}
