{{- if .Site.Menus.main }}
<nav class="menu">
	<button class="menu__btn" aria-haspopup="true" aria-expanded="false" tabindex="0">
		<span class="menu__btn-title" tabindex="-1">{{ T "menu_label" }}</span>
	</button>
	<ul class="menu__list">
		{{- $currentNode := . }}
		{{- range .Site.Menus.main }}
		{{- if .Name }}
		<li class="menu__item{{ if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} menu__item--active{{ end }}">
			<a class="menu__link" href="{{ .URL }}">
				{{ .Pre }}
				<span class="menu__text">{{ .Name }}</span>
				{{ .Post }}
			</a>
		</li>
		{{- end }}
		{{- end }}
		<!-- Dark Mode Toggle Button -->
		<li class="menu__item">
			<button id="dark-mode-toggle" class="menu__link" tabindex="0">
				<span class="menu__text">Dark Mode</span>
			</button>
		</li>
	</ul>
</nav>
{{ else -}}
<div class="divider"></div>
{{- end }}

<!-- Include Dark Mode JavaScript -->
<script src="{{ .Site.BaseURL }}js/dark-mode.js"></script>
